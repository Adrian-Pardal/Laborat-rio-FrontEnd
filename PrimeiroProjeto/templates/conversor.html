<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Temperatura</title>

    <link rel="stylesheet" href="../static/css/conversor.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    

    <div class="conteiner">

        <div class="title">
            <h1>Coversor Temperatura</h1>
            <span class="Temperatura-icon">
                <i class="fa-solid fa-temperature-low"></i>
            </span>
        </div>
        
        <div id="Celcius">
            <input type="number" name="" id="" 
            placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>

        <div id="Fahrenheit">
            <input type="number" name="" id="" 
            placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div id="Kelvin">
            <input type="number" name="" id="" 
            placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>Apagar Tudo</button>
        </div>

    </div>



    <script src="../static/script/conversor.js"></script>
</body>
</html>
